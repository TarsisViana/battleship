<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>

  <header>
    <h1>Battleship</h1>
  </header>

  <section class="info">
    <div class="info wrapper">
      <p id="player-name" class="player name">Player1</p>
      <p id="comp-name" class="player name">Computer</p>
      <button class="reset">Reset</button>
    </div>
  </section>

  <section class="game-board">
    <div class="turn wrapper">
      <p class="turn"></p>
    </div>

    <div class="game wrapper">
      <div class="board player"></div>
      <div class="board computer"></div>
    </div>
    
  </section>
  
</body>
</html>
